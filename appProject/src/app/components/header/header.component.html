<ion-menu contentId="main-content" class="menu-header" menuId="main-menu">
  <ion-progress-bar [value]="progress" color="success"></ion-progress-bar>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title class="ion-text-center">Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <div class="user-container">
      <img class="imagen-user" [src]="user()?.image"/>
      <ion-text class="ion-margin">{{ username }}</ion-text>
    </div>
    <ion-list>
      <ion-item [button]="true" (click)="navigateTo('home')">
        <ion-icon aria-hidden="true" name="home" slot="start"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item [button]="true" (click)="navigateTo('escaner')">
        <ion-icon aria-hidden="true" name="camera" slot="start"></ion-icon>
        <ion-label>Escanear imagen</ion-label>
      </ion-item>
      <ion-item [button]="true" (click)="navigate('perfil')">
        <ion-icon aria-hidden="true" name="person" slot="start"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-item>
      <ion-item [button]="true" (click)="navigate('escaneos')">
        <ion-badge slot="end">{{cantidadTextos}}</ion-badge>
        <ion-icon aria-hidden="true" name="images" slot="start"></ion-icon>
        <ion-label>Mis textos</ion-label>
      </ion-item>
    </ion-list>
    <div class="btn-container">
      <ion-button
        class="btn-logout"
        strong="true"
        color="danger"
        (click)="logout()"
        >Cerrar sesion</ion-button
      >
    </div>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
</div>
