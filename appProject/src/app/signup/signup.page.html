
<ion-content [fullscreen]="true" >
  <div class="header">
    <ion-text><h2 class="title">¡Bienvenido!</h2></ion-text>
    <ion-img src="assets/signup.png"/>
    <p class="subTitle">Crea tu cuenta</p>
  </div>

  <form [formGroup]="credentials" (ngSubmit)="register()">
    <div class="ion-padding">
      <ion-item>
        <ion-input placeholder="Nombre" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>


      <ion-item>
        <ion-input type="email" placeholder="Email" formControlName="email" class="input"></ion-input>
        <ion-icon name="mail-outline"></ion-icon>
      </ion-item>
      <ion-note  *ngIf="(email.dirty || email.touched) && email.errors">Email invalido</ion-note>
      
      <ion-item>
        <ion-input type="password" placeholder="Password" formControlName="password" class="input"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <ion-note  *ngIf="(password.dirty || password.touched) && password.errors">Password invalido</ion-note>
      <ion-button class="ingresar" fill="outline" expand="block" (click)="register()">
        Registrarse
      </ion-button>
      <div class="signinLink">
        <p>¿Ya sos miembro? <a [routerLink]="['/login']">Ingresa con tu cuenta</a> </p>
      </div>

    </div>
  </form>

</ion-content>
